</span><br><span class="line">	<span class="keyword">int</span> a[num];</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	<span class="keyword">int</span> rec=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> j=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">double</span> sum=<span class="number">0.0</span>;</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;num;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		a[i]=<span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span>(;;)</span><br><span class="line">		&#123;</span><br><span class="line">			rec=*(arguments+j)<span class="number">-48</span>;<span class="comment">//一步一步地读取</span></span><br><span class="line">			<span class="keyword">if</span>(rec&gt;=<span class="number">0</span>&amp;&amp;rec&lt;=<span class="number">9</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				a[i]=a[i]*<span class="number">10</span>+rec;</span><br><span class="line">				j++;</span><br><span class="line">			&#125; <span class="comment">//读到数字记录下来，并跳到下一位</span></span><br><span class="line">		    <span class="keyword">else</span></span><br><span class="line">		    &#123;</span><br><span class="line">				j++;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;<span class="comment">//读到非数字（逗号）则不读，跳到下一位 </span></span><br><span class="line">	    &#125; </span><br><span class="line">		sum+=a[i];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> sum/num;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">&quot;ans=%f\n&quot;</span> ,average(<span class="number">3</span>,<span class="string">&quot;31,40,49&quot;</span>));</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">&quot;ans=%f\n&quot;</span> ,average(<span class="number">9</span>,<span class="string">&quot;19,41,51,59,18,42,30,16,24&quot;</span>));</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">&quot;ans=%f\n&quot;</span> ,average(<span class="number">4</span>,<span class="string">&quot;31,3456,40,234323432&quot;</span>));</span><br><span class="line">   <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

"line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdarg.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">double</span> <span class="title">average</span><span class="params">(<span class="keyword">int</span> num,<span class="keyword">const</span> <span class="keyword">char</span>* arguments)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">float</span> a[num];</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	<span class="keyword">float</span> rec=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> j=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> k=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> sign;<span class="comment">//定义符号，方便计算负数</span></span><br><span class="line">	<span class="keyword">double</span> sum=<span class="number">0.0</span>;</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;num;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		a[i]=<span class="number">0</span>;</span><br><span class="line">		sign=<span class="number">1</span>;</span><br><span class="line">		<span class="keyword">for</span>(;;)</span><br><span class="line">		&#123;</span><br><span class="line">			rec=*(arguments+j)<span class="number">-48</span>;<span class="comment">//一步一步地读取 </span></span><br><span class="line">			<span class="keyword">if</span>(rec&gt;=<span class="number">0</span>&amp;&amp;rec&lt;=<span class="number">9</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				a[i]=a[i]*<span class="number">10</span>+rec;</span><br><span class="line">				j++;</span><br><span class="line">			&#125; <span class="comment">//读到数字记录下来 </span></span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span>(rec==<span class="string">&#x27;.&#x27;</span><span class="number">-48</span>) </span><br><span class="line">			&#123;</span><br><span class="line">				j++;</span><br><span class="line">				<span class="keyword">while</span>(*(arguments+j)!=<span class="string">&#x27;,&#x27;</span>&amp;&amp;*(arguments+j)!=<span class="string">&#x27;\0&#x27;</span>)</span><br><span class="line">				&#123;</span><br><span class="line">					k++;</span><br><span class="line">					<span class="comment">//printf(&quot;rec=%d\n&quot;,*(arguments+j)-48);</span></span><br><span class="line">					rec=(*(arguments+j)<span class="number">-48</span>)/(<span class="built_in">pow</span>(<span class="number">10.0</span>,k));</span><br><span class="line">					<span class="comment">//printf(&quot;%f\n&quot;,rec);</span></span><br><span class="line">					a[i]+=rec;</span><br><span class="line">					j++;</span><br><span class="line">				&#125;</span><br><span class="line">				k=<span class="number">0</span>; </span><br><span class="line">			&#125;<span class="comment">//小数部分处理 </span></span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span>(rec==<span class="string">&#x27;-&#x27;</span><span class="number">-48</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				sign=<span class="number">-1</span>;</span><br><span class="line">				j++;</span><br><span class="line">			&#125;<span class="comment">//读到负号，sign取-1，可让a[i]取负数</span></span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span>(rec==<span class="string">&#x27;+&#x27;</span><span class="number">-48</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				sign=<span class="number">1</span>;</span><br><span class="line">				j++;</span><br><span class="line">			&#125;<span class="comment">//读到正号（不做处理，继续读下一位）</span></span><br><span class="line">		    <span class="keyword">else</span></span><br><span class="line">		    &#123;</span><br><span class="line">				j++;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;<span class="comment">//读到非数字（逗号）则跳过 </span></span><br><span class="line">	    &#125; </span><br><span class="line">	    a[i]=a[i]*sign;</span><br><span class="line">		sum+=a[i];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> sum/num;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">&quot;ans=%f\n&quot;</span> ,average(<span class="number">4</span>,<span class="string">&quot;11.9,18.1,5.0,5.0&quot;</span>));</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">&quot;ans=%f\n&quot;</span> ,average(<span class="number">5</span>,<span class="string">&quot;7.7,-8.8,10.10,+3.3,-23.33&quot;</span>));</span><br><span
